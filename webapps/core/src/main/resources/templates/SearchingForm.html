<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="/SearchingForm/result" th:action="@{/SearchingForm/result}" th:object="${SearchingForm}" method="get">
    <p>Text for search: <input type="text" th:field="*{text}"/></p>
    <p>release from: <input type="date" th:field="*{releaseDateFrom}"/></p>
    <p>release until: <input type="date" th:field="*{releaseDateUntil}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
